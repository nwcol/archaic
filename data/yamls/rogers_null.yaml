description: An adaptation of the model of Rogers, Harris, Achenbach (2020) for super-archaic introgression into Neanderthals and Denisovans.

time_units: generations # assume 1 generation = 25 years

demes:
- name: Ancestral
  description: Common ancestral African population
  epochs:
    - start_size: 20400 # table S1
      end_time: 80000 # table S1. approx 2 Mya

- name: S
  description: Hypothesized superarchaic Eurasian population
  ancestors: 
    - Ancestral
  epochs:
    - start_size: 27000 # table S1
      end_time: 4000 # approx 100 kya
    
- name: XYND
  description: Common ancestor of modern humans, Neanderthals and Denisovans
  ancestors:
    - Ancestral
  epochs:
    - start_size: 20400 # table S1
      end_time: 24000 # from paper pg5. approx 600 kya
      
- name: ND
  description: Common ancestor of Neanderthals and Denisovans
  ancestors: 
    - XYND
  epochs:
    - start_size: 600 # table S1
      end_time: 20000 # approx 500 kya
      
- name: D
  description: Denisovans
  ancestors: 
    - ND
  epochs:
    - start_size: 5000 #placeholder
      end_time: 1600 # approx 40 kya
      
- name: N
  description: Neanderthals
  ancestors: 
    - ND
  epochs:
    - start_size: 16000 # table S1
      end_time: 15700 # table S1
    - start_size: 3400 # table S1
      end_time: 1600 # approx 40 kya

- name: XY
  description: Ancestor of modern humans
  ancestors: 
    - XYND
  epochs:
    - start_size: 28000 # table S1
      end_time: 2400 # table S1. approx 60 kya
      
- name: X
  description: modern Africans
  ancestors: 
    - XY
  epochs:
    - start_size: 28000 # guess, from XY population in table S1

- name: Y
  description: modern Europeans
  ancestors: 
    - XY
  epochs:
    - start_size: 4000 # guess
      end_time: 600 # placeholder. approx 15 kya
    - start_size: 10000 # guess
    
    
pulses:
# pulse alpha N -> Y
  - sources: [N]
    dest: Y
    proportions: [0.02] # table S1
    time: 2000 # approx 50 kya

# pulse beta S -> D
  - sources: [S]
    dest: D
    proportions: [0.02] # table S1
    time: 8000 # approx 200 kya. guess.

# pulse delta S -> ND. novel hypothesis
  - sources: [S]
    dest: ND
    proportions: [0.03] # table S1
    time: 22000 # approx 550 kya

# pulse gamma XY -> N
  - sources: [XY]
    dest: N
    proportions: [0.01] # table S1
    time: 10000 # approx 250 kya