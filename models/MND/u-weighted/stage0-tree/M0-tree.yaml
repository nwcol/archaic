time_units: years
description: a simple tree-like model of the descent of representitive modern human populations. migration exists between African and out-of-African populations
generation_time: 30
demes:
- name: Ancestral
  epochs:
  - {end_time: 200000, start_size: 13000}
- name: KhomaniSan
  ancestors: [Ancestral]
  epochs:
  - {end_time: 0, start_size: 20000}
- name: Yoruba
  ancestors: [Ancestral]
  epochs:
  - {end_time: 0, start_size: 30000}
- name: OOA
  ancestors: [Yoruba]
  start_time: 60000
  epochs:
  - {end_time: 50000, start_size: 1000}
- name: French
  ancestors: [OOA]
  epochs:
  - {end_time: 0, start_size: 5000}
- name: Papuan
  ancestors: [OOA]
  epochs:
  - {end_time: 0, start_size: 2000}

migrations:
- demes: [Yoruba, KhomaniSan]
  rate: 1e-5
- demes: [French, Papuan]
  rate: 1e-5
