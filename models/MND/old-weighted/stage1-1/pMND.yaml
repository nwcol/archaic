parameters:
- name: TMND
  lower_bound: 400000
  upper_bound: 900000
  values:
    - demes:
        Ancestral:
          epochs:
            0: end_time
- name: TND
  lower_bound: 400000
  upper_bound: 800000
  values:
    - demes:
        ND:
          epochs:
            0: end_time
- name: NND
  lower_bound: 100
  upper_bound: 30000
  values:
    - demes:
        ND:
          epochs:
            0: start_size
- name: NV
  lower_bound: 100
  upper_bound: 10000
  values:
    - demes:
        Vindija:
          epochs:
            0: start_size
- name: ND
  lower_bound: 1000
  upper_bound: 10000
  values:
    - demes:
        Denisova:
          epochs:
            0: start_size
- name: mND
  lower_bound: 1e-6
  upper_bound: 1e-3
  values:
    - migrations:
        0: rate

constraints:
- params: [TMND, TND]
  constraint: greater_than
