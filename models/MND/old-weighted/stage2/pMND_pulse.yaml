parameters:
- name: TiN
  description: divergence time of introgressing Neandertal
  lower_bound: 55000
  upper_bound: 580000
  values:
    - demes:
        INeandertal: start_time
- name: NiN
  description: Ne of introgressing Neandertal
  lower_bound: 100
  upper_bound: 5000
  values:
    - demes:
        INeandertal:
          epochs:
            0: start_size
- name: fN
  description: pulse proportion of introgressing Neandertal into OOA deme
  lower_bound: 0.01
  upper_bound: 0.05
  values:
    - pulses:
        0: 
          proportions: 0
- name: TfN
  description: pulse time for introgressing Neandertal
  lower_bound: 30000
  upper_bound: 100000
  values:
    - pulses:
        0: time
- name: TiD
  lower_bound: 78000
  upper_bound: 580000
  values:
    - demes:
        IDenisova: start_time
- name: NiD
  lower_bound: 100
  upper_bound: 5000
  values:
    - demes:
        IDenisova:
          epochs:
            0: start_size
- name: TfD
  lower_bound: 30000
  upper_bound: 100000
  values:
    - pulses:
        1: time
- name: fD
  lower_bound: 0.02
  upper_bound: 0.10
  values:
    - pulses:
        1: 
          proportions: 0
- name: TOOA
  lower_bound: 30000
  upper_bound: 100000
  values:
    - demes:
        OOA: start_time
- name: TFP
  lower_bound: 30000
  upper_bound: 100000
  values:
    - demes:
        OOA:
          epochs:
            0: end_time
- name: NOOA
  lower_bound: 100
  upper_bound: 5000
  values:
    - demes:
        OOA:
          epochs:
            0: start_size
- name: NF
  lower_bound: 100
  upper_bound: 10000
  values:
    - demes:
        French:
          epochs:
            0: start_size
- name: NP
  lower_bound: 100
  upper_bound: 5000
  values:
    - demes:
        Papuan:
          epochs:
            0: start_size

constraints: 
# Neandertal pulse time must fall after the OOA event and before the F/Y split
- params: [TOOA, TfN]
  constraint: greater_than
- params: [TfN, TFP]
  constraint: greater_than

# Denisovan pulse time must be after the F/Y split
- params: [TFP, TfD]
  constraint: greater_than

# divergence times of introgressing branches must exceed introgression times
- params: [TiD, TfD]
  constraint: greater_than
- params: [TiN, TfN]
  constraint: greater_than


