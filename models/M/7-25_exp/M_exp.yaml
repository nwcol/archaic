description: copies the M 7-24_exp model but adjusts parameter bounds based on high-ll fits, sets Stem1 epoch 1 start time to Stem1/Stem2 split time and parameterizes Stem1 epoch 1 rather than epoch 0 Ne as was originally intended
time_units: years
generation_time: 30
demes:
- name: Stem1
  epochs: 
  - {end_time: 1e6, start_size: 11000}
  - {end_time: 1e5, start_size: 8000}
- name: Stem2
  start_time: 1e6
  ancestors: [Stem1]
  epochs:
  - {end_time: 1e5, start_size: 15000}
- name: KhomaniSan
  start_time: 2.5e5
  ancestors: [Stem2, Stem1]
  proportions: [0.4, 0.6]
  epochs:
  - {end_time: 0, start_size: 10000, end_size: 40000}
- name: Yoruba
  start_time: 1e5
  ancestors: [Stem2, Stem1]
  proportions: [0.4, 0.6]
  epochs:
  - {end_time: 0, start_size: 10000, end_size: 40000}
- name: Han
  start_time: 6e4
  ancestors: [Yoruba]
  epochs:
  - {end_time: 0, start_size: 1000, end_size: 6000}
migrations:
  - {demes: [Stem1, Stem2], rate: 2e-6}
